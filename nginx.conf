worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Используем встроенный DNS Docker для разрешения имен контейнеров
    resolver 127.0.0.11 valid=30s;

    server {
        listen       80;
        server_name  localhost;

        # 1. Раздача фронтенда
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 2. Проксирование API
        location /api/ {
            # Трюк с переменной для предотвращения ошибки "host not found" при старте
            set $upstream_app http://backend:8080;
            
            # Обратите внимание: путь в переменной не должен заканчиваться слэшем, 
            # но мы добавляем /api/ в proxy_pass ниже, если нужно убрать префикс,
            # либо оставляем как есть. В данном случае:
            proxy_pass $upstream_app/api/;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
