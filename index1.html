<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NFT Project App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      body {
        background-color: #0f172a;
        color: #ffffff;
        overscroll-behavior: none;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      ::-webkit-scrollbar { width: 0px; }
      
      .dice-animation { 
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; 
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-2px, 0, 0) rotate(5deg); }
        20%, 80% { transform: translate3d(4px, 0, 0) rotate(-5deg); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0) rotate(5deg); }
        40%, 60% { transform: translate3d(6px, 0, 0) rotate(-5deg); }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
