services:
  # UNIFIED MONOLITH SERVICE (Backend + Frontend Static)
  - type: web
    name: nft-miniapp-monolith
    env: node
    plan: free
    rootDir: .
    # 1. Install Root Deps (Frontend) 2. Build Frontend 3. Install Backend Deps
    buildCommand: npm install && npm run build && cd backend && npm install
    # Start the backend (which now serves the frontend dist folder)
    startCommand: node backend/index.js
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nft-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: RECEIVER_ADDRESS
        sync: false
    autoDeploy: true

databases:
  - name: nft-db
    databaseName: nft_db
    user: nft_user
    plan: free
