services:
  # UNIFIED MONOLITH SERVICE (Backend + Frontend Static)
  - type: web
    name: nft-miniapp-monolith
    env: node
    plan: free
    rootDir: .
    # Build Steps:
    # 1. npm install (Root/Frontend deps)
    # 2. npm run build (Vite build -> ./dist)
    # 3. cd backend && npm install (Backend deps)
    buildCommand: npm install && npm run build && cd backend && npm install
    # Start Command:
    # Run the backend, which serves the ./dist folder as static assets
    startCommand: node backend/index.js
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nft-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: RECEIVER_ADDRESS
        sync: false
    autoDeploy: true

databases:
  - name: nft-db
    databaseName: nft_db
    user: nft_user
    plan: free
