version: '3.8'

services:
  # FRONTEND
  nft-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nft_bot_container
    restart: always
    ports:
      - "80:80" # Maps container port 80 (Vite Preview) to host port 80
    environment:
      - VITE_API_TARGET=http://backend:8080
    depends_on:
      - backend

  # BACKEND
  backend:
    build: ./backend
    container_name: nft_backend
    restart: always
    expose:
      - "8080"
    environment:
      # --- DATABASE SETTINGS ---
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=nft_db
      - DB_SSL=false

      # --- APP SETTINGS ---
      # Ensure these are set in your .env file or deployment secrets
      - BOT_TOKEN=${BOT_TOKEN}
      - PORT=8080
      # - RECEIVER_TON_ADDRESS_TESTNET (Optional)
      # - TONAPI_KEY (Optional)
    depends_on:
      - postgres

  # DATABASE
  postgres:
    image: postgres:15-alpine
    container_name: nft_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: nft_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
