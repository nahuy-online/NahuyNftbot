version: '3.8'

services:
  # FRONTEND
  nft-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nft_bot_container
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_TARGET=http://backend:3001
    depends_on:
      - backend
    networks:
      - app-network

  # BACKEND
  backend:
    build: ./backend
    container_name: nft_backend
    restart: always
    expose:
      - "3001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=nft_db
      - DB_SSL=false
      - PORT=3001
      # Pass secrets from host environment
      - BOT_TOKEN
      - RECEIVER_TON_ADDRESS_TESTNET
      - TONAPI_KEY
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # DATABASE
  postgres:
    image: postgres:15-alpine
    container_name: nft_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: nft_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d nft_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge