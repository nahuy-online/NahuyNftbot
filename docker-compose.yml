version: '3.8'

services:
  # FRONTEND
  nft-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nft_bot_container
    restart: always
    ports:
      - "80:80" # Map host 80 to container 80 (Vite Preview)
    depends_on:
      - backend

  # BACKEND
  backend:
    build: ./backend
    container_name: nft_backend
    restart: always
    expose:
      - "8080"
    environment:
      # --- DATABASE SETTINGS ---
      # Fill these in Dockhost UI based on your PostgreSQL Service
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=nft_db
      - DB_SSL=false

      # --- APP SETTINGS ---
      # Fill these in Dockhost UI
      # BOT_TOKEN=...
      # RECEIVER_TON_ADDRESS_TESTNET=...
      # TONAPI_KEY=...
