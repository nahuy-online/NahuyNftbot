<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NFT Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      body {
        background-color: #0f172a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Скрытие скроллбара */
      ::-webkit-scrollbar { width: 0px; }

      /* Анимация появления */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Анимация результата */
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }

      /* Shimmer Effect for cards */
      .shimmer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        transform: skewX(-20deg) translateX(-150%);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { transform: skewX(-20deg) translateX(-150%); }
        100% { transform: skewX(-20deg) translateX(150%); }
      }

      /* --- PARTICLES FOR WINNING --- */
      
      /* Firework Particle - 3.5s duration */
      @keyframes firework-burst {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        40% { opacity: 1; } /* Keep visible longer */
        100% { transform: translate(var(--tx), var(--ty)) scale(0.1); opacity: 0; }
      }
      
      .firework-particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: firework-burst 3.5s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
      }

      /* Confetti Fountain - 3.5s duration */
      @keyframes confetti-fountain {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
        20% { opacity: 1; }
        100% { transform: translate(var(--ctx), var(--cty)) rotate(var(--crot)) scale(0.8); opacity: 0; }
      }
      
      .confetti-piece {
        position: absolute;
        top: 50%;
        left: 50%;
        animation: confetti-fountain 3.5s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
      }

      /* Pulse Ring */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.8; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        70% { transform: scale(1.1); opacity: 0; box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { transform: scale(1.1); opacity: 0; }
      }
      
      .pulse-ring {
        animation: pulse-ring 2s infinite;
      }

      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- 3D DICE STYLES --- */
      .scene {
        width: 100px; 
        height: 100px; 
        perspective: 500px; 
        margin: 20px auto;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-50px);
        transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.2, 1); 
      }

      .cube-face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle at center, #ffffff 0%, #e2e8f0 100%);
        border: 1px solid #cbd5e1;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        backface-visibility: hidden;
      }
      
      .face-1 { transform: rotateY(0deg) translateZ(50px); }
      .face-6 { transform: rotateY(180deg) translateZ(50px); }
      .face-2 { transform: rotateY(-90deg) translateZ(50px); }
      .face-5 { transform: rotateY(90deg) translateZ(50px); }
      .face-3 { transform: rotateX(90deg) translateZ(50px); }
      .face-4 { transform: rotateX(-90deg) translateZ(50px); }

      /* Dots Grid */
      .dot-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 70%;
        height: 70%;
        gap: 4px;
      }
      
      .dot {
        background-color: #1e293b;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5);
      }
      
      /* Specific Dot Placements for 3x3 Grid */
      .face-1 .dot:nth-child(1) { grid-area: 2 / 2; width: 120%; height: 120%; transform: translate(-10%, -10%); background-color: #ef4444; } 
      .face-2 .dot:nth-child(1) { grid-area: 1 / 1; }
      .face-2 .dot:nth-child(2) { grid-area: 3 / 3; }
      .face-3 .dot:nth-child(1) { grid-area: 1 / 1; }
      .face-3 .dot:nth-child(2) { grid-area: 2 / 2; }
      .face-3 .dot:nth-child(3) { grid-area: 3 / 3; }
      .face-4 .dot:nth-child(1) { grid-area: 1 / 1; }
      .face-4 .dot:nth-child(2) { grid-area: 1 / 3; }
      .face-4 .dot:nth-child(3) { grid-area: 3 / 1; }
      .face-4 .dot:nth-child(4) { grid-area: 3 / 3; }
      .face-5 .dot:nth-child(1) { grid-area: 1 / 1; }
      .face-5 .dot:nth-child(2) { grid-area: 1 / 3; }
      .face-5 .dot:nth-child(3) { grid-area: 2 / 2; }
      .face-5 .dot:nth-child(4) { grid-area: 3 / 1; }
      .face-5 .dot:nth-child(5) { grid-area: 3 / 3; }
      .face-6 .dot:nth-child(1) { grid-area: 1 / 1; }
      .face-6 .dot:nth-child(2) { grid-area: 1 / 3; }
      .face-6 .dot:nth-child(3) { grid-area: 2 / 1; }
      .face-6 .dot:nth-child(4) { grid-area: 2 / 3; }
      .face-6 .dot:nth-child(5) { grid-area: 3 / 1; }
      .face-6 .dot:nth-child(6) { grid-area: 3 / 3; }

    </style>

</head>

</html>
